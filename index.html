<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <!-- Start Game page -->
  <div class="start-page">
    <div class="welcome-message">Welcome to Tic Tac Toe</div>
    <button class="start-button">Start Game</button>
  </div>

  <!-- Player section page -->
  <form action="#" method="post" class="player-selection-page">
    <div class="main-player-form-group">
      <div class="name-and-sign">Enter your Name and Choose X or O!</div>
      <div class="form-group1">
        <label for="Player1name" class="Player1name">Player 1 Name:</label>
        <input type="text" class="Player-input1" id="Player1name" name="Player1name">
      </div>
      <div class="form-group2">
        <label for="Player1sign" class="Player1sign">Player 1 Sign:</label>
        <div class="player1-buttons">
          <button type="button" class="player1-X-button">X</button>
          <button type="button" class="player1-O-button">O</button>
         </div>
      </div>
      <div class="form-group3">
        <label for="Player2name" class="Player2name">Player 2 Name:</label>
        <input type="text" class="Player-input2" id="Player2name" name="Player2name">
      </div>
      <div class="form-group4">
        <label for="Player2sign" class="Player2sign">Player 2 Sign:</label>
         <div class="player2-buttons">
          <button type="button" class="player2-X-button">X</button>
          <button type="button" class="player2-O-button">O</button>
         </div>
      </div>
      <div class="button">
        <button type="button" class="submit">Submit</button>
      </div>
    </div>
  </form>

  <!-- Game page -->
  <div class="game-section">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="rule">First Player to get to Score 5 is the Winnner!</div>
    <div class="player-summary">
      <div id="summary" class="player1">Player 1</div>
      <div id="summary" class="player2">Player 2</div>
      <div id="summary" class="player1sign">Player 1 Sign</div>
      <div id="summary" class="player2sign">Player 2 Sign</div>
      <div id="summary" class="player1score">Player 1 Score</div>
      <div id="summary" class="player2score">Player 2 Score</div>
    </div>
    <div class="grid">
      <div class="cell cell0" id="cell"></div>
      <div class="cell cell1" id="cell"></div>
      <div class="cell cell2" id="cell"></div>
      <div class="cell cell3" id="cell"></div>
      <div class="cell cell4" id="cell"></div>
      <div class="cell cell5" id="cell"></div>
      <div class="cell cell6" id="cell"></div>
      <div class="cell cell7" id="cell"></div>
      <div class="cell cell8" id="cell"></div>
    </div>
  </div>

  <!-- Winner announcement section page -->
  <div class="winner-draw-section">
    <div class="winner_or_draw">Winner</div>
  </div>

  <link rel="stylesheet" href="styles.css" />
  <script src="mainscript.js"></script>
</body>
</html>
